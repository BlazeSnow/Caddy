name: Publish Caddy Plugin Alpine Image

on:
  push:
    branches:
    - main
  workflow_dispatch:
  schedule:
  - cron: "0 16 * * *"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
        - name: cloudflare
          context: github.com/caddy-dns/cloudflare
        - name: webdav
          context: github.com/mholt/caddy-webdav
        - name: tencentcloud
          context: github.com/caddy-dns/tencentcloud
        - name: edgeone
          context: github.com/caddy-dns/edgeone
        - name: alidns
          context: github.com/caddy-dns/alidns
        - name: huaweicloud
          context: github.com/caddy-dns/huaweicloud
        - name: azure
          context: github.com/caddy-dns/azure
        - name: cloudns
          context: github.com/caddy-dns/cloudns

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: blazesnow
        password: ${{ secrets.TOKEN }}

    - name: Login to GitHub
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set up golang
      uses: actions/setup-go@v6
      with:
        go-version: 'stable'

    - name: Get XCaddy
      run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

    - name: Build Caddy with plugin
      run: xcaddy build --with ${{ matrix.context }} --output ./caddy

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          blazesnow/caddy:${{ matrix.name }}-alpine
          blazesnow/caddy-${{ matrix.name }}:alpine
          ghcr.io/blazesnow/caddy:${{ matrix.name }}-alpine
          ghcr.io/blazesnow/caddy-${{ matrix.name }}:alpine
